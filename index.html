<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hemma ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="proposal-section" class="container">
        <h1>Dear Hemma, will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yes-btn" onclick="showMemories()">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="memories-section" class="container hidden">
        <h1>Yay! ❤️ Here's to us...</h1>
        <div class="gallery">
            <img src="date1.jpg" alt="Our first date" class="memory-card">
            <img src="date2.jpg" alt="Dinner" class="memory-card">
            <img src="date3.jpg" alt="Summer trip" class="memory-card">
        </div>
        <p class="footer-text">Can't wait for more memories with you!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
